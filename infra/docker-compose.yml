version: "3.8"

services:
  db:
    image: postgres:16
    container_name: karma_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: karma_db
      POSTGRES_USER: karma_user
      POSTGRES_PASSWORD: karma_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karma_user -d karma_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

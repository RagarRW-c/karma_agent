services:
  db:
    image: postgres:16
    container_name: karma_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: karma_db
      POSTGRES_USER: karma_user
      POSTGRES_PASSWORD: karma_pass
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U karma_user -d karma_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: karma_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: karma_api
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ../.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["uvicorn", "services.api.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8001:8000"
    volumes:
      - ..:/app:cached
    restart: unless-stopped

  scraper:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: karma_scraper
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["python", "-m", "services.scraper.main"]
    volumes:
      - ..:/app:cached
    restart: "no"

  celery_worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: karma_celery_worker
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["celery", "-A", "services.scraper.celery_app:app", "worker", "--loglevel=info"]
    volumes:
      - ..:/app:cached
    restart: unless-stopped

  celery_beat:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: karma_celery_beat
    depends_on:
      - db
      - redis
    env_file:
      - ../.env
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["celery", "-A", "services.scraper.celery_app:app", "beat", "--loglevel=info"]
    volumes:
      - ..:/app:cached
    restart: unless-stopped

volumes:
  postgres_data: